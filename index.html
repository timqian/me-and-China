<!DOCTYPE html>
<html>
<head>
	<title>Me and China</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>	
</head>
<body>

<div 
    style = "
        position:fixed;   
        top: 0;
        right: 0;
        z-index : 1000;
    "
>
世界这么大，我想去看看
</div>

<div id="mapid" style="width: 100%; height: 100%; position:absolute; z-index: 100"></div>

<script>

	var mymap = L.map('mapid').setView([35, 107], 4.5);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'is the map lib I use; Know more about me at <a href="http://timqian.com">timqian.com</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([31.32138, 121.40373]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br /> 这是旅程开始的地方").openPopup();

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
